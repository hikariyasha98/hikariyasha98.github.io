<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="header"></div>
<div id="hero"></div>
<div id="about"></div>
<div id="projects"></div>
<div id="skills"></div>
<div id="footer"></div>

<script>
const sections = [
  "header",
  "hero",
  "about",
  "projects",
  "skills",
  "footer"
];

sections.forEach(name => {
  fetch(`partials/${name}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById(name).innerHTML = html;
    });
});
</script>

</body>
</html>
